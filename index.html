<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  
  <style>
    body{ 
      font-family: monospace; 
      background-color: black; 
      color: white; 
      padding: 20px; 
      background-image: url('arena69.png'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      overflow-y: overlay;
    }
    h1, h2{
      text-align: center;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('arena69.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 800px;
      margin-bottom: 20px;
    }
    .char {
      border: 2px solid white;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      background: rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type=number] {
      width: 60px;
    }
    button {
      display: block;
      margin: 0 auto 15px auto;
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #log {
      white-space: pre-line;
      font-size: 14px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid white;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    .ork { color: lime; }
    .elf { color: cyan; }
    .hit { color: yellow; font-weight: bold; }
    .dmg { color: blue; font-weight: bold; }
    .hp-left { color: red; font-weight: bold; }
    .block { color: yellow; }
    .spell { color: violet; font-weight: bold; }
    .spells {
      margin: 10px 0;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .spells label {
      margin-right: 15px;
      cursor: pointer;
      font-weight: normal;
    }
    #orc-img, #elf-img {
      position: absolute;
      width: 360px;
      height: 520px;
      top: 70px;
      z-index: 0;
    }
    #orc-img { left: 365px; }
    #elf-img { right: 365px; }

    /* === Floating text "BLOCK" === */
    .floating-text {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      opacity: 1;
      animation: floatText 1.8s ease-out forwards;
      pointer-events: none;
      z-index: 100;
    }

    .floating-text.block { 
      color: #b8860b;
      -webkit-text-stroke: 1px rgba(0,0,0,0.25);
    }

    #orc-block { left: 70%; top: 60%; }
    #elf-block { left: 30%; top: 60%; }

    .heal-token {
      animation: healFloat 1.8s ease-out forwards;
    }

    @keyframes healFloat {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      70%  { transform: translateY(-15px) scale(1.05); opacity: 1; }
      100% { transform: translateY(-30px) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>

  <h2 class="ork">Boss</h2> 
  <h2 class="elf">PvP</h2>

  <div id="background"></div>

  <!-- Character info -->
  <div class="hero-info" id="orc-info">
    HP: <span id="orc-hp">100</span> / <span id="orc-max-hp">100</span><br>
    <div class="bar hp-bar"><div id="orc-hp-bar" class="fill"></div></div>
    MP: <span id="orc-mp">50</span> / <span id="orc-max-mp">50</span>
    <div class="bar mp-bar"><div id="orc-mp-bar" class="fill"></div></div>
  </div>
  <img id="orc-img" src="humanhero5.PNG" alt="Orc">

  <div class="hero-info" id="elf-info">
    HP: <span id="elf-hp">100</span> / <span id="elf-max-hp">100</span><br>
    <div class="bar hp-bar"><div id="elf-hp-bar" class="fill"></div></div>
    MP: <span id="elf-mp">50</span> / <span id="elf-max-mp">50</span>
    <div class="bar mp-bar"><div id="elf-mp-bar" class="fill"></div></div>
  </div>
  <img id="elf-img" src="elfhero2.PNG" alt="Elf">

  <div class="container">
    <div class="char" id="char1">
      <h3 class="ork">Orc</h3>
      <label>Strength: <input type="number" min="0" max="100" value="0" class="stat str" /></label>
      <label>Agility: <input type="number" min="0" max="100" value="0" class="stat agi" /></label>
      <label>Endurance: <input type="number" min="0" max="100" value="0" class="stat end" /></label>
      <label>Intelligence: <input type="number" min="0" max="100" value="0" class="stat int" /></label>
      <label>Wisdom: <input type="number" min="0" max="100" value="0" class="stat wis" /></label>
      <p>HP: <span class="hp">100</span></p>
      <p>MP: <span class="mp">50</span></p>
      <div class="spells">
        <div>Choose Orc Spell:</div>
        <label><input type="radio" name="spell1" value="none" checked /> None</label>
        <label><input type="radio" name="spell1" value="heal" /> Heal</label>
        <label><input type="radio" name="spell1" value="lightning" /> Lightning Strike</label>
        <label><input type="radio" name="spell1" value="magicBlock" /> Magic Block</label>
      </div>
    </div>

    <div class="char" id="char2">
      <h3 class="elf">Elf</h3>
      <label>Strength: <input type="number" min="0" max="100" value="0" class="stat str" /></label>
      <label>Agility: <input type="number" min="0" max="100" value="0" class="stat agi" /></label>
      <label>Endurance: <input type="number" min="0" max="100" value="0" class="stat end" /></label>
      <label>Intelligence: <input type="number" min="0" max="100" value="0" class="stat int" /></label>
      <label>Wisdom: <input type="number" min="0" max="100" value="0" class="stat wis" /></label>
      <p>HP: <span class="hp">100</span></p>
      <p>MP: <span class="mp">50</span></p>
      <div class="spells">
        <div>Choose Elf Spell:</div>
        <label><input type="radio" name="spell2" value="none" checked /> None</label>
        <label><input type="radio" name="spell2" value="heal" /> Heal</label>
        <label><input type="radio" name="spell2" value="lightning" /> Lightning Strike</label>
        <label><input type="radio" name="spell2" value="magicBlock" /> Magic Block</label>
      </div>
    </div>
  </div>

  <button id="fightBtn">Commence the Duel</button>
  <div id="log"></div>

  <div id="elf-passives">
    Elf:<br>
    <input type="radio" id="elf-str" name="elf-passive" value="str10" checked>
    <label for="elf-str">Str+10</label>
    <input type="radio" id="elf-agi" name="elf-passive" value="agi10">
    <label for="elf-agi">Agi+10</label>
    <input type="radio" id="elf-end" name="elf-passive" value="end10">
    <label for="elf-end">End+10</label>
    <input type="radio" id="elf-int" name="elf-passive" value="int10">
    <label for="elf-int">Int+10</label>
    <input type="radio" id="elf-wis" name="elf-passive" value="wis10">
    <label for="elf-wis">Wis+10</label>
  </div>

  <div id="ork-passives">
    Orc:<br>
    <input type="radio" id="ork-str" name="ork-passive" value="str10" checked>
    <label for="ork-str">Str+10</label>
    <input type="radio" id="ork-agi" name="ork-passive" value="agi10">
    <label for="ork-agi">Agi+10</label>
    <input type="radio" id="ork-end" name="ork-passive" value="end10">
    <label for="ork-end">End+10</label>
    <input type="radio" id="ork-int" name="ork-passive" value="int10">
    <label for="ork-int">Int+10</label>
    <input type="radio" id="ork-wis" name="ork-passive" value="wis10">
    <label for="ork-wis">Wis+10</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
